<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-3 h-75">
      <div class="row d-flex justify-content-center align-items-center h-75">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-6 d-flex align-items-center mx-auto">
                <div class="card-body p-4 p-lg-5 text-black">
                  <div *ngIf="errorMsg!=''" class=" alert alert-warning">
                    {{errorMsg}}
                  </div>
                  <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17" class="form-control form-control-lg" formControlName="email" placeholder="enter email" />
                      <div  *ngIf="email?.invalid && (email?.dirty|| email?.touched || isSubmitted)">
                        <li class="text-danger"  *ngIf="email?.errors?.['required']">Email is required</li>
                      </div>
                    </div>
                   
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" formControlName="password" placeholder="enter password"/>
                      <div  *ngIf="password?.invalid && (password?.dirty|| password?.touched || isSubmitted)">
                        <li class="text-danger" *ngIf="password?.errors?.['required']">password is required</li>
                       </div>
                    </div>
                    
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block">Login</button>
                    </div>

                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/register"
                        style="color: #393f81;">Register here</a></p>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
