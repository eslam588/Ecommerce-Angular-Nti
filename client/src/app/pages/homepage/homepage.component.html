    <div class="container d-flex justify-content-center"> 
        <div class="row" *ngIf="noproducts">
               <h2 class="text-center m-3">Products</h2>  
                <div *ngFor="let pro of products" class="col-md-4 col-12 col-lg-3">
                    <div class="card m-3">
                        <div class="">
                            <div class="first">
                                <div class="d-flex justify-content-between align-items-center">
                                <span class="discount">sale</span>
                                <span class="wishlist"><i class="fa fa-heart-o"></i></span>
                                </div>
                            </div>
                            <img [src]="pro.images['0']" class="img-fluid rounded thumbnail-image">
                        </div>
                        <div class="product-detail-container p-2">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="dress-name">{{pro.title}}</h5>
                                    <div class="d-flex flex-column mb-2">
                                        <span class="detail">${{pro.price}}</span>
                                    </div>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between align-items-center pt-1">
                                    <span routerLink="/products/{{pro._id}}" class="detail">View Details</span>
                                    <span class="buy">BUY +</span>
                                </div>
                        </div> 
                    </div>
            </div>     
        </div>
        <div class="spiner" *ngIf="!noproducts">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
